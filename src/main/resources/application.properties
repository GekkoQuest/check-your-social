spring.application.name=check-your-social

# Spring DataSource Configuration
spring.datasource.url=${POSTGRESQL_URL:}
spring.datasource.username=${POSTGRESQL_USERNAME:}
spring.datasource.password=${POSTGRESQL_PASSWORD:}

ADMIN_USERNAME=admin
ADMIN_PASSWORD=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Custom Application Properties
sa.youtube.apiKey=${YOUTUBE_API_KEY:}
sa.twitch.clientId=${TWITCH_CLIENT_ID:}
sa.twitch.clientSecret=${TWITCH_CLIENT_SECRET:}

# Admin Security Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:changeme}

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-exception=true
server.error.include-binding-errors=always

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.quest.gekko.cys.service.SmartDiscoveryService=INFO

# Async Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Performance Tuning
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true