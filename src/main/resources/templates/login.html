<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='Admin Login'"
      th:replace="~{fragments/_layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div style="max-width: 400px; margin: 2rem auto; text-align: center;">
        <div style="background: var(--card-bg); padding: 2rem; border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow);">
            <h1 style="margin-bottom: 1.5rem;">üîí Admin Login</h1>

            <div th:if="${param.error}" class="alert alert-danger" style="margin-bottom: 1rem;">
                Invalid username or password
            </div>

            <div th:if="${param.logout}" style="padding: 0.75rem; margin-bottom: 1rem; background: rgba(29,185,84,0.1); border: 1px solid rgba(29,185,84,0.3); border-radius: 8px; color: var(--success);">
                You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
                <div>
                    <input type="text"
                           name="username"
                           placeholder="Username"
                           required
                           style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--surface); color: var(--text);">
                </div>

                <div>
                    <input type="password"
                           name="password"
                           placeholder="Password"
                           required
                           style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--surface); color: var(--text);">
                </div>

                <button type="submit" class="button" style="width: 100%; justify-content: center;">
                    üöÄ Login to Admin Panel
                </button>
            </form>

            <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--muted); font-size: 0.9rem;">
                <p>Default credentials:</p>
                <p><code>admin</code> / <code>changeme</code></p>
                <p style="margin-top: 0.5rem; font-size: 0.8rem;">Change these via environment variables:<br>
                    <code>ADMIN_USERNAME</code> and <code>ADMIN_PASSWORD</code></p>
            </div>
        </div>

        <div style="margin-top: 1rem;">
            <a href="/" class="button" style="background: var(--muted); color: var(--bg);">‚Üê Back to Home</a>
        </div>
    </div>
</th:block>
</html>
